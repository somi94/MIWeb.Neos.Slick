    #label: i18n
    label: 'Slick Carousel'
    group: 'plugins'
    icon: 'icon-picture'
    inlineEditable: TRUE
    help:
      message: |
        Slick carousel which can display the following types of content:
        * Headline
        * Text
        * TextWithImage
        * Image
        * HTML
        * YouTube
        * References
  constraints:
