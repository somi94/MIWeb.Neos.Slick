'MIWeb.Neos.Slick:Slide':
  abstract: false
  superTypes:
    'Neos.Neos:Content': TRUE
    'Neos.Neos:ContentCollection': TRUE
  ui:
    #label: i18n
    label: 'Slick Slide'
    group: 'plugins'
    icon: 'icon-picture'
    inlineEditable: TRUE
'Neos.Neos:ContentCollection':
  constraints:
    nodeTypes:
      'MIWeb.Neos.Slick:Slide': FALSE

